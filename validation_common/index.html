<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input_validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <h2 class="display-4 text-center py-4">All Type of Input Form</h2>
  <small class="text-center form-text text-danger py-3" id="spanText">Some Error With The Input Form With Border
    Red</small>
  <div class="container">
    <form class="form-group">
      <div class="form-row">
        <!-- Input Text User Name -->
        <div class="col-3 py-2">
          <input type="text" class="form-control inputForm" placeholder="First name" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="firstname" name="text">
        </div>
        <div class="col-3 py-2">
          <input type="text" class="form-control inputForm" placeholder="Last name" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="lastname" name="text">
        </div>
        <!-- Input Email & Password -->
        <div class="col-3 py-2">
          <input type="email" class="form-control inputForm" placeholder="@EmailId" data-isrequired="true"
            data-isspecial="true" data-isspecial-type="email" name="email">
        </div>
        <div class="col-3 py-2">
          <input type="password" class="form-control inputForm" placeholder="Password" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="password" name="password">
        </div>
        <!-- Radio Button -->
        <div class="col-1 form-inline py-2">
          <label class="form-label">Male :</label>
          <input type="radio" class="form-control inputForm" name="radio" value="male" checked>
        </div>
        <div class="col-1 form-inline py-2">
          <label class="form-label">Female :</label>
          <input type="radio" class="form-control inputForm" name="radio" value="famale">
        </div>
        <!-- DOB Date Input -->
        <div class="col-2 py-2">
          <input type="date" class="form-control inputForm" data-isrequired="false" data-isspecial="true" data-isspecial-type="date" name="date">
        </div>
        <!-- Mobile Number  -->
        <div class="col-4 py-2">
          <input type="number" class="form-control inputForm" placeholder="Enter Your Mobile Number" data-isrequired="true"
            data-isspecial="true" data-isspecial-type="telephone" name="telephone">
        </div>
        <!--  Annual Income Money-->
        <div class="col-4 py-2">
          <input type="number" class="form-control inputForm" placeholder="Enter Your Annual Income in Lakhs"
            step="0.01" data-isrequired="true" data-isspecial="false" data-isspecial-type="number" name="money">
        </div>
        <!-- Address Text Area -->
        <div class="col-3 py-2">
          <textarea type="text" class="form-control inputForm" placeholder="Address" rows="3" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="address" name="address"></textarea>
        </div>
        <!-- City & State-Input Text-->
        <div class="col-3 py-2">
          <input type="text" class="form-control inputForm" placeholder="State Name" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="state" name="state">
        </div>
        <div class="col-3 py-2">
          <input type="text" class="form-control inputForm" placeholder="City Name" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="city" name="city">
        </div>
        <!-- Pincode Numbers Input -->
        <div class="col-3 py-2">
          <input type="number" class="form-control inputForm" placeholder="PinCode" data-isrequired="true"
            data-isspecial="false" data-isspecial-type="number" name="pincode">
        </div>
        <!-- Check Box -->
        <div class="col-6 py-2 d-flex justify-content-around">
          <div class="form-inline">
            <input type="checkbox" name="chkBox" value="Cricket" class="form-control inputForm" data-isrequired="false"
              data-isspecial="true" data-isspecial-type="checkbox">
            <label class="form-label">Cricket</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" name="chkBox" value="FootBall" class="form-control inputForm" data-isrequired="false"
              data-isspecial="true" data-isspecial-type="checkbox">
            <label class="form-label">FootBall</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" name="chkBox" value="Tennis" class="form-control inputForm" data-isrequired="false"
              data-isspecial="true" data-isspecial-type="checkbox">
            <label class="form-label">Tennis</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" name="chkBox" value="BasketBall" class="form-control inputForm"
              data-isrequired="false" data-isspecial="true" data-isspecial-type="checkbox">
            <label class="form-label">BasketBall</label>
          </div>
          <div class="form-inline">
            <input type="checkbox" name="chkBox" value="Badminton" class="form-control inputForm"
              data-isrequired="false" data-isspecial="true" data-isspecial-type="checkbox">
            <label class="form-label">Badminton</label>
          </div>
        </div>
        <!-- DropDown Select -->
        <div class="col-6 py-2">
          <select class="inputForm custom-select" data-isrequired="false" data-isspecial="true" data-isspecial-type="select" name="select">
            <option value="" selected>Choose...</option>
            <option value="1">One </option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <!-- Select Date -->
        <div class="col-5 py-2 form-inline">
          <label class="form-label">Today's Date :</label>
          <input type="date" class="form-control inputForm" data-isrequired="false" data-isspecial="true" data-isspecial-type="date" name="date">
        </div>
        <!-- Check Box Condition -->
        <div class="col-12 py-2 form-inline">
          <input class="form-control inputForm" type="checkbox" data-isrequired="false" data-isspecial="true" data-isspecial-type="checkbox"
            name="chkBox">
          <label class="form-label">Agree to terms and conditions</label>
        </div>
      </div>
    </form>
    <div class="row justify-content-center">
      <button class="btn btn-outline-dark mx-auto" id="submitBtn">Submit</button>
    </div>
  </div>
</body>
<script src="js/app.js"></script>

</html>
