<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../Image/ResturantLogo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/QuantityUnitMaster.css">
  <link rel="stylesheet" href="../CSS/Template.css">
  <link rel="stylesheet" href="../CSS/Validation.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img class="navImage" src="../Image/ResturantLogo.jpg" width="100" height="100" alt="">
      </a>
      <a class="navbar-brand" href="#">The Indian Resturant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="container mainDiv">
    <div class="vendorMasterDiv">
      <div class="jumbotron bg-light">
        <h2 class="display-4 text-center">Ingridient Master</h2>
        <small class="text-center form-text text-danger py-3" id="spanText">Some Error With The Input Form With Border
          Red</small>
        <form class="form-group">
          <div class="form-row text-center justify-content-around">
            <!-- Vendor Name -->
            <div class="col-4 py-2 form-inline d-flex justify-content-around">
              <label class="form-label"> Ingridient Name : </label>
              <input type="text" class="form-control inputForm" placeholder="Ingridient Name" data-isrequired="true"
                data-isspecial="false" data-isspecial-type="username" name="text">
            </div>
            <!-- Qty  -->
            <div class="col-2 py-2 form-inline d-flex justify-content-around">
              <label class="form-label"> Qty : </label>
              <select class="inputForm custom-select" id="qtySelectId" data-isrequired="false" data-isspecial="true"
                data-isspecial-type="select" name="select">
                <option value="" selected>Sel.Qty</option>

              </select>
            </div>
            <!-- Unit -->
            <div class="col-2 py-2 form-inline d-flex justify-content-around">
              <label class="form-label"> Unit : </label>
              <select class="inputForm custom-select" id="unitSelectId" data-isrequired="false" data-isspecial="true"
                data-isspecial-type="select" name="select">
                <option value="" selected>Sel.Unit</option>
              </select>
            </div>
            <!-- Price -->
            <div class="col-3 py-2 form-inline d-flex justify-content-around">
              <label class="form-label"> Price : </label>
              <input type="number" class="form-control inputForm" placeholder="Price" step="0.01" data-isrequired="true"
                data-isspecial="false" data-isspecial-type="number" name="money">
            </div>
          </div>
        </form>
        <button class="btn btn-outline-dark d-flex justify-content-center mx-auto" id="submitBtn">ADD</button>
      </div>
    </div>
    <div class="tableDiv py-3" id="tableDiv">
      <div class="jumbotron bg-light">
        <h3 class="display-5 text-center"> Ingridient Chart</h3>
        <div class="row justify-content-center py-3">
          <div class="tblDiv" id="tblDataDiv">
            <table class="table table-striped text-center" id="tblData"></table>
            <!-- Vendor Master Table Generate Using JS -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footerDiv">
      <div class="container align-items-center">
        <div class="row text-center justify-content-center align-self-center">
          <div class="col-2">
            <a href=#>About us</a>
          </div>
          <div class="col-2">
            <a href=#>Privacy</a>
          </div>
          <div class="col-2">
            <a href="#">Direction</a>
          </div>
          <div class="col-2">
            <a href="#">Connect Us</a>
          </div>
          <div class="col-3 d-flex justify-content-around">
            <a href="#" class="fa fa-facebook d-flex justify-content-center align-self-center"></a>
            <a href="#" class="fa fa-twitter d-flex justify-content-center align-self-center"></a>
            <a href="#" class="fa fa-google d-flex justify-content-center align-self-center"></a>
            <a href="#" class="fa fa-linkedin d-flex justify-content-center align-self-center"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
